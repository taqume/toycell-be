spring.application.name=api-gateway
server.port=8080

# Gateway Routes Configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**

spring.cloud.gateway.routes[1].id=account-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/profiles/**

spring.cloud.gateway.routes[2].id=balance-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/wallets/**

spring.cloud.gateway.routes[3].id=fee-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/fees/**

spring.cloud.gateway.routes[4].id=transfer-service
spring.cloud.gateway.routes[4].uri=http://localhost:8087
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/transfers/**

spring.cloud.gateway.routes[5].id=transaction-service
spring.cloud.gateway.routes[5].uri=http://localhost:8086
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/transactions/**

# CORS is managed by CorsConfig.java bean â€” no duplicate config here

# Prevent duplicate CORS headers
spring.cloud.gateway.default-filters[0]=DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.toycell=DEBUG
logging.level.reactor.netty=DEBUG
