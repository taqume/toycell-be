spring.application.name=service-transfer
server.port=8087

# Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=TOYCELL_TRANSFER
spring.datasource.password=ToyTransfer2026!
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration
jwt.secret.key=${JWT_SECRET_KEY:ToycellDefaultJWTSecretKeyMinimum256BitsRequired32CharactersLong!}

# Feign Client URLs
feign.client.balance.url=${BALANCE_SERVICE_URL:http://localhost:8083}
feign.client.fee.url=${FEE_SERVICE_URL:http://localhost:8084}
feign.client.transaction.url=${TRANSACTION_SERVICE_URL:http://localhost:8086}

# Feign Client Configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=full

# Logging
logging.level.com.toycell=DEBUG
logging.level.com.toycell.servicetransfer.client=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
