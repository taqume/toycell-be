spring.application.name=service-balance
server.port=8083

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=TOYCELL_BALANCE
spring.datasource.password=${DB_PASSWORD_BALANCE:ToyBalance2026!}
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# JWT Configuration (for validation)
jwt.secret.key=${JWT_SECRET_KEY:ToycellDefaultJWTSecretKeyMinimum256BitsRequired32CharactersLong!}

# Logging
logging.level.com.toycell=DEBUG
logging.level.org.hibernate.SQL=DEBUG
