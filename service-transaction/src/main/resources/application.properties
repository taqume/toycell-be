# Application Name
spring.application.name=service-transaction

# Server Configuration
server.port=8086

# Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=TOYCELL_TRANSACTION
spring.datasource.password=ToyTransaction2026!
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Logging
logging.level.com.toycell.servicetransaction=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration (MUST MATCH service-auth!)
jwt.secret.key=${JWT_SECRET_KEY:ToycellDefaultJWTSecretKeyMinimum256BitsRequired32CharactersLong!}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
